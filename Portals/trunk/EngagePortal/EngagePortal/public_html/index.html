    <title>Portal Home</title>

</html><html>
<script language='javascript'>
function contextrootredirect(){

   var pathArray = document.URL.split( '?' );

   if(pathArray[1] == undefined) {
       window.location.href = "/CustomerPortal/faces/card/home?lang=en_US&profile=business";
   } else {
       window.location.href = "/CustomerPortal/faces/card/home?" +pathArray[1];
   }
}
</script>
<body>
<script>
//call after page loaded
window.onload=contextrootredirect ;
</script>
</body>
